        <style>
             html body {
                 width: 100%;
                 height: 100%;
                 margin: 0px;
                 padding: 0px;
             }
            /* 工具栏（功能栏 + 标记栏） */
            #btn-group {
                float: left;
                width: 100%;
                height: 40px;
                position: fixed;
                z-index: 102;
                margin: 1% auto;
                /* transform: translateY(-5%); */
                margin-left: 7%;
                /* float: right; */
                text-align: center;
            }

            /*功能栏 和 标记栏 div*/
            .button-group {
                display: inline-block;
                margin:2px;
            }

            /*按钮半透明样式*/
            button {
                filter:alpha(opacity=50);
                -moz-opacity:0.5;
                -khtml-opacity: 0.5;
                opacity: 0.5;
                background-color: lightblue;
            }

            /*measurement*/

            /*标记栏 div*/
            .dropdown-group {
                height: 40px;
                position: relative;
                margin-left: -1%;
            }

            /*下拉按钮 （标记按钮）*/
            .dropdown-button {
                width: 40px;
                position: relative;
                left: 10px;
                top: 1px;
            }

            /*下拉列表*/
            ul.dropdown-menu {
                min-width: 50px;
            }

            /*下拉按钮*/
            .dropdownMenu-button {
                width: 60px;
            }

            /* 点击下拉按钮 为按钮外层 div，增加 open 样式，显示下拉菜单 */
            .open {
                display: inline-block;
            }
        </style>

            <div id="id-div-functionContainer" class="function-group button-group">

                <button id="id-button-zoomOut" class="zoom-button btn btn-default icon-zoom-out" type="button" title="zoom-out"></button>

                    </select>

                </form>

                        <option value="LineString">LineString</option>
                        <option value="Polygon">Polygon</option>
                        <option value="Circle">Circle</option>
                    </select>
                </form>
            </div>
